<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app2.css">
</head>
<body>
    
    <div>

        <h1>Element Selector CSS</h1>
        <hr>
        <h3>Data Diri</h3>
        
        <label for="name">Nama Anda</label>
        <input type="text" id="name" placeholder="Nama Lengkap">
        <br>
        <br>
        <label for="umur">Umur Anda</label>
        <input type="number" id="number" placeholder="No Phone Anda">
        <br>
        <br>
        <label for="pilihan">Pilihan Anda</label>
        <select name="pilihan" id="pilihan">

            <option value="diploma">D3 TEKNIK INFORMATIKA</option>
            <option value="sarjana">D4 RPL</option>
            <option value="keperawatan">D3 KEPERAWATAN</option>

        </select>
        <br>
        <br>
        <label for="pesan">Kritik And Saran</label>
        <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div>
 

    <div class="table-riski">

        <h3>Table Data Diri</h3>

        <table border="2">

            <thead >
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Umur Anda</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Riski Ahmad Ilham</td>
                    <td>19 Tahun</td>
                </tr>
                <tr>
                    <td>Nizar Zulmi</td>
                    <td>20 Tahun</td>
                </tr>
            </tbody>

        </table>

    </div>

    <br>
    <div>

        <h3>List Data</h3>
        <ul>
            <li><span id="list1"><i>Makan</i></span></li>
            <li><span id="list2">Minum</span></li>
            <li><span id="list3">Tidur</span></li>
        </ul>

    </div>

    <br>
    <div>

        <!-- <a href="" type="button">Kirim</a> -->
        <button type="submit" class="bottom">Kirim</button>

    </div>

</body>
</html>
