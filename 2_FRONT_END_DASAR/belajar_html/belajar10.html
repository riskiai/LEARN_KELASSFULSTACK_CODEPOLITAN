<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>

        <h1>HTML</h1>
        <h2>Mengenal Form Untuk Isian Formulir dan  dan INPUT VALIDASI</h2>
    </div>

    <div>

        <form action="/daftar" method="post">

            <div>
                <label for="name">Nama Lengkap</label>
                <input type="text" placeholder="nama" id="name" name="name">
            </div>
             <br>
             <div>
                <label for="email">Email Anda</label>
                <input type="email" placeholder="email" id="email" name="email"> 
            </div>
            <br>
            <div>
                <label for="password">Password Anda</label>
                <input type="password" placeholder="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="phone">no hp anda</label>
                <input type="number" placeholder="number" id="phone" name="phone">
            </div>

            <br>
            <div>
               
                <button type="submit">Kirim</button>
                 
            </div>
           
        </form>

    </div>

    <hr>

    <h1>Button Checkbox</h1>
    <h2>Pesanan Pengiriman</h2>
    <form action="/order">
    <div>
        <label for="">Baju</label>
        <input type="radio" name="baju" id="" value="baju"> 
         
        <label for="">Kemeja</label>
        <input type="radio" name="kemeja" id="" value="kemeja">

        <label for="">Kaos</label>
         <input type="radio" name="baju" id="" value="kaos">
    </div>

    <div>

        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
            <option value="s" >Small</option>
            <option value="m" selected>medium</option>
            <option value="l">large</option>
        </select>

    </div>
    <div>
        <label for="term">Sesuai Pesanan</label>
        <input type="checkbox" name="term" id="term" checked>
    </div>
    
    <div>
        <p>
         <label for="notes">Catatan</label>
        </p>
         <textarea name="notes" id="notes" cols="20" rows="5"></textarea>

    </div>
    
        <button type="submit">Order</button>  
    
    </form>

    <br>
    <hr>
    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" required minlength="3" maxlength="5" >
        <input type="number" name="number" id="number" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>



    <div>

        <a href="belajar11.html">Ke Halaman Link Berikutnya</a>

    </div>
    
</body>
</html>
